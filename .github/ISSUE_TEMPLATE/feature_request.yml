name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New language support
        - New converter option
        - Performance improvement
        - Documentation improvement
        - API enhancement
        - Build/tooling improvement
        - Other
    validations:
      required: true

  - type: input
    id: language-code
    attributes:
      label: Language Code (if requesting new language)
      description: IETF BCP 47 language code
      placeholder: "e.g., pt-BR, en-GB, hi"

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: What problem does this feature solve? What is the use case?
      placeholder: Currently, there's no way to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work? Provide examples if possible.
      placeholder: |
        Add a new option to EnglishConverter:
        ```javascript
        EnglishConverter(42, { style: 'formal' })
        // "forty-two" instead of "42"
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or features?
      placeholder: I considered using...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: This would be helpful for...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
