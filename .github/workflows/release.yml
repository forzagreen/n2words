name: Release

env:
  HUSKY: 0
  CI: true

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    environment: npm
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build type declarations
        run: npm run build:types

      - name: Build bundles (ESM + UMD)
        run: npm run build:dist

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -lh dist/
          echo ""
          echo "Type declarations:"
          find src -name "*.d.ts" -type f

      - name: Dry-run publish
        run: npm publish --dry-run

      - name: Publish to npm with provenance
        id: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing to npm with trusted publishing (OIDC)..."
          echo "npm version: $(npm --version)"
          npm publish --provenance
          echo "published=true" >> $GITHUB_OUTPUT

      - name: Verify npm publication
        if: steps.publish.outputs.published == 'true'
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Verifying publication..."
          sleep 5
          npm view "$PKG_NAME@$PKG_VERSION" version || echo "Package not yet available (may take a few minutes)"

      - name: Create release archive
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          mkdir -p n2words-${PKG_VERSION}
          cp dist/*.js n2words-${PKG_VERSION}/
          zip -r n2words-${PKG_VERSION}.zip n2words-${PKG_VERSION}/

      - name: Upload build artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: n2words-*.zip

      - name: Generate job summary
        if: always()
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG="${{ needs.release-please.outputs.tag_name }}"
          echo "## Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | v${PKG_VERSION} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tag** | \`${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${GITHUB_SHA::7}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Published** | ${{ steps.publish.outputs.published == 'true' && 'Yes' || 'No' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.publish.outputs.published }}" == "true" ]; then
            PKG_NAME=$(node -p "require('./package.json').name")
            echo "### Package Links" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **npm**: https://www.npmjs.com/package/$PKG_NAME/v/${PKG_VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "- **unpkg**: https://unpkg.com/$PKG_NAME@${PKG_VERSION}/" >> $GITHUB_STEP_SUMMARY
            echo "- **jsDelivr**: https://cdn.jsdelivr.net/npm/$PKG_NAME@${PKG_VERSION}/" >> $GITHUB_STEP_SUMMARY
          fi
