name: CI

on:
  push:
    branches:
      - master
      - main
      - develop
      - v*
    tags-ignore:
      - v*
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Single unified job for quick feedback
  lint-build-test:
    name: Lint, Build & Test (Node ${{ matrix.node }}, ${{ matrix.os_label }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        # Primary testing: Ubuntu on all Node versions
        node: ['20', '22', '24', '25']
        os: [ubuntu-latest]
        os_label: ['Ubuntu']
        include:
          # Cross-platform validation: Windows & macOS on LTS only
          - node: '24'
            os: windows-latest
            os_label: 'Windows'
          - node: '24'
            os: macos-latest
            os_label: 'macOS'

    steps:
      - uses: actions/checkout@v6.0.1
        with:
          persist-credentials: false

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Install Playwright browsers
        if: matrix.os == 'ubuntu-latest'
        run: npx playwright install --with-deps

      # Only lint on one job to avoid duplicate output
      - name: Security audit
        if: matrix.node == '24' && matrix.os == 'ubuntu-latest'
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Lint
        if: matrix.node == '24' && matrix.os == 'ubuntu-latest'
        run: npm run lint

      - name: Build web bundles
        run: npm run build

      # Run tests with coverage on primary Ubuntu job
      - name: Run tests with coverage
        if: matrix.node == '24' && matrix.os == 'ubuntu-latest'
        run: npm run coverage

      # Run tests without coverage on other jobs
      - name: Run tests
        if: matrix.node != '24' || matrix.os != 'ubuntu-latest'
        run: npm test

      # Run browser tests (Ubuntu only - Playwright browsers installed)
      - name: Run browser tests
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:web

      - name: Upload Playwright test results
        if: failure() && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6.0.0
        with:
          name: playwright-report-node-${{ matrix.node }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Verify package contents
        if: matrix.node == '24' && matrix.os == 'ubuntu-latest'
        run: npm pack --dry-run

      - name: Generate job summary
        if: matrix.node == '24' && matrix.os == 'ubuntu-latest' && always()
        run: |
          echo "## âœ… CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js**: ${{ matrix.node }}" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: ${{ matrix.os_label }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            echo "### ðŸ“Š Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          fi

      # Upload coverage only for PRs and main/master branch
      - name: Upload coverage to Coveralls
        if: |
          matrix.node == '24' &&
          matrix.os == 'ubuntu-latest' &&
          (github.event_name == 'pull_request' ||
           github.ref == 'refs/heads/master' ||
           github.ref == 'refs/heads/main')
        uses: coverallsapp/github-action@v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-error: false

      # Store coverage artifacts for PR comments
      - name: Upload coverage artifacts
        if: matrix.node == '24' && matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v6.0.0
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
