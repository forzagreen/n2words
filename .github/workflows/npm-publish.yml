name: npm publish

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js v12
      uses: actions/setup-node@v2
      with:
        node-version: '12'
        registry-url: 'https://registry.npmjs.org'

    - run: npm ci
    - run: npm run lint
    - run: npm run build

    - name: Publish to NPM
      run: npm publish
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
